#      - "/etc/localtime:/etc/localtime:ro"



networks:
  frontend:
    attachable: true
  backend:
    #driver: overlay
    attachable: true
  hostnet:
    external: true
    name: host

volumes:
  tmp:
  cache:
  agdata:
  agconfig:
  rabbitmq:
  caddy_data:
  caddy_config:
  postgresql_data:


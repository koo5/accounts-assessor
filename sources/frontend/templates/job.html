<html>
<head>
    <title>Job {{job_id}} status {{status}}</title>
{% if refresh %}
    <meta http-equiv="refresh" content="5">
{% endif %}
    <style>
        .upside-down {
        -ms-transform: rotate(180deg);
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    
</head>
<body>
    
    Job {{job_id}}
    
    <h1>{{status}}</h1>
    
    <pre>{{json}}</pre>
    
    
    <canvas id="mem_chart" style="width:100%"></canvas>


    <script>

document.addEventListener("DOMContentLoaded", function() {
            const data = {{mem_data|tojson}};
            const chart = new Chart(
                document.getElementById('mem_chart'),
                {
                    type: 'scatter',
                    data: {datasets: [ {label:'worker memory usage (MiB)', data: data  } ] },
                    options: {
                        animation: false,
                        scales: {
                            x: {
                                
                                type: 'time',
                                parsing: false
                            }
                        }
                    }
                }
            );
});

    </script>

    <br/>
    <small><a href="{{server_info_url}}">Server info</a></small>


</body>
</html>

WSGIPythonHome /home/demo/7768/venv
WSGIPythonPath /home/demo/7768/frontend_server/


<VirtualHost *:7768>
	LoadModule wsgi_module /usr/lib/apache2/modules/mod_wsgi.so

	WSGIScriptAlias / /home/demo/7768/frontend_server/frontend_server/wsgi.py

	ServerName dev-node.uksouth.cloudapp.azure.com
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular	# modules, e.g. 	#%info ssl:warn	
	LogLevel trace1

	#ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	ErrorLogFormat "%M"
	ErrorLog ${APACHE_LOG_DIR}/blablabla.log


Alias /favicon.ico /home/demo/7768/static/favicon.ico

Alias /static /home/demo/7768/static/
Alias /tmp /home/demo/7768/server_root/tmp/

<Directory /home/demo/7768/static/>
	Require all granted
</Directory>

<Directory /home/demo/7768/server_root/tmp/>
	Require all granted
</Directory>


<Directory /home/demo/7768/static>
  Options +Indexes
</Directory>

<Directory /home/demo/7768/server_root/tmp/>
  Options +Indexes
  IndexOrderDefault Descending Date
</Directory>


<Directory /home/demo/7768/frontend_server/frontend_server/>
	<Files wsgi.py>
		Require all granted
	</Files>
</Directory>



</VirtualHost>

